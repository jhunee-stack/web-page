<!DOCTYPE html>
<html>
    <meta charset="uft-8">
    <head>
        <p id="msg"></p>
        <script>
            var msg= "JavaScript is a high-level, dynamic programming language";
            document.write("type : " + typeof msg, "<br/>");
            document.write(msg.length, "<br/>");
            document.write(msg.indexOf("dynamic"), "<br/>");
            document.write("sliced data : "+ msg.slice(28,35), "<br/>");
            document.write("substring data : "+ msg.substr(28,7), "<br/>");
            document.write("splited data : "+ msg.split(28,35), "<br/>");
            document.write("lower case : "+ msg.toLocaleLowerCase(0), "<br/>");
            document.write("upper case : "+ msg.toLocaleUpperCase(28,35), "<br/>");
            document.write("particular lower : "+ msg.toLowerCase(28,35), "<br/>");
            document.write("string : "+ msg.)
            document.write(msg.fontcolor("red"));
            document.write(msg.frontsize(".25em").sub().strike().italics());
            document.write(msg.toLowerCase(msg.replace("dynamic", "best"), "<br/>"));
        </script>
    </head>
</html>
